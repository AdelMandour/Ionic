<ion-header>
  <my-header title="tours"></my-header>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-avatar item-start>
        <img src="assets/imgs/avatar-ts-bullseye.png">
      </ion-avatar>
      <h3>{{ item.name }}</h3>
      <p>{{ item.age }}</p>
      <ion-icon name="pin" item-end (click)="showMap(item)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab mini (click)="addnew()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
