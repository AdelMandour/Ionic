<ion-header>
  <my-header title="add tour"></my-header>
</ion-header>
<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="addtour()">
    <ion-list>
      <ion-item>
        <ion-label floating>name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label floating>time</ion-label>
          <ion-datetime displayFormat="HH:mm" formControlName="time"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>location</ion-label>
        <ion-input type="text" formControlName="fromlocation" [(ngModel)]="fromdestination"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>destionation</ion-label>
        <ion-input type="text" formControlName="tolocation" [(ngModel)]="todestination"></ion-input>
        <ion-icon name="pin" item-end (click)="viewmap()"></ion-icon>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" [disabled]="!form.valid">Add</button>
  </form>
</ion-content>
