<ion-header>

  <ion-navbar>
    <ion-title>singleView</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
     {{selectedItem.name}}
    </ion-card-header>
    <ion-card-content>
      <p>Date: {{selectedItem.date}}</p>
      <p>time: {{selectedItem.time}}</p>
      <p>location: {{selectedItem.fromlocation}}</p>
      <p>destination: {{selectedItem.tolocation}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
